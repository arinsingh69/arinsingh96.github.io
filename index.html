<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arin Singh | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #e63946;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #d62828;
        }
        .projects {
            margin-top: 50px;
        }
        .project-card {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .contact {
            margin-top: 50px;
        }
        .social-icons i {
            font-size: 1.5rem;
            margin: 10px;
            transition: 0.3s;
        }
        .social-icons i:hover {
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>I'm Arin Singh, a passionate Flutter & Android Developer.</p>
        <a href="#projects" class="btn btn-primary">View Projects</a>
    </div>
    
    <div class="container projects" id="projects">
        <h2>Projects</h2>
        <div class="project-card">
            <h3>Project 1</h3>
            <p>A cool project description goes here.</p>
        </div>
        <div class="project-card">
            <h3>Project 2</h3>
            <p>Another amazing project description.</p>
        </div>
    </div>
    
    <div class="container contact" id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out via social media:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
